<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人自制的搜索页面">
    <meta name="keywords" content="搜索、个人搜索、自制">
    <title>Find-Some</title>
    <link rel="stylesheet" href="./search.min.css">
</head>

<body>
    <div class="search-box">
        <div class="header">
            <div class="header-detail"></div>
        </div>
        <div class="content">
            <div class="engine-select" data-value="1">谷歌</div>
            <div class="input">
                <input type="text" placeholder="请输入搜索内容" id="input-content">
            </div>
            <button id="search">搜索</button>
        </div>
        <div class="footer"></div>
    </div>
    <div class="engine-select-box">
        <div class="engine-select-content">
        </div>
    </div>
    <script src="./search.min.js"></script>
</body>

</html>
