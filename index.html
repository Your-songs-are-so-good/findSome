<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="个人自制的搜索页面">
    <meta name="keywords" content="搜索、个人搜索、自制">
    <title>Find-Some</title>
    <link rel="stylesheet" href="./search.min.css">
</head>

<body>
    <!-- 主题切换 -->
    <div class="sidebar-themeContainer">
        <label labelfor="theme-toggle" class="sidebar-themeLabel switched">
            <input class="sidebar-themeInput" type="checkbox" id="theme-toggle">
            <div class="sidebar-themeType light">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="sidebar-listIcon">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                    </path>
                </svg>
                <span class="sidebar-themeInputText">白天</span>
            </div>
            <div class="sidebar-themeType dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="sidebar-listIcon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span class="sidebar-themeInputText">黑夜</span>
            </div>
        </label>
    </div>
    <div class="search-box">
        <div class="header">
            <div class="header-detail"></div>
        </div>
        <div class="content">
            <div class="engine-select" data-value="1">谷歌</div>
            <div class="input">
                <input type="text" placeholder="请输入搜索内容" id="input-content">
            </div>
            <button id="search">搜索</button>
        </div>
        <!-- 常用网站列 -->
        <div class="footer"></div>
    </div>
    <div class="engine-select-box">
        <div class="engine-select-content">
        </div>
    </div>
    <script src="./search.min.js"></script>
</body>

</html>
